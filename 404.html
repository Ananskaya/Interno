<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>

  <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">

  <script defer src="script/swiper-bundle.min.js"></script>
  <script defer src="script/script.js"></script>
</head>
<body>
<header class="header">
  <div class="container header__container">
    <div class="header__menu">
      <a href="index.html" class=" header__logo logo">
        <img src="img/logo.svg" alt="logo" class="logo__img">
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="project.html" class="header__link">Our Projects</a>
          </li>
          <li class="header__item">
            <a href="blog.html" class="header__link">Blog</a>
          </li>
          <li class="header__item">
            <a href="contact.html" class="header__link">Contact</a>
          </li>
        </ul>
        <button class="header__btn search" id="search__btn" onclick="openModal()">
          <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g opacity="0.8">
              <path d="M16.6837 17.1844L21.9994 22.5001M19.375 10.6875C19.375 15.7616 15.2616 19.875 10.1875 19.875C5.11338 19.875 1 15.7616 1 10.6875C1 5.61338 5.11338 1.5 10.1875 1.5C15.2616 1.5 19.375 5.61338 19.375 10.6875Z" stroke="#292F36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>
        </button>
      </nav>
      <button class="burger-btn" onclick="openModalMenu()">
        <svg width="70" height="70" viewBox="0 0 71 71" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="35.2447" cy="35.0816" r="35.0816" fill="#F4F0EC"/>
          <line x1="20" y1="34" x2="51" y2="34" stroke="#292F36" stroke-width="2"/>
          <line x1="20" y1="25" x2="51" y2="25" stroke="#292F36" stroke-width="2"/>
          <line x1="20" y1="43" x2="51" y2="43" stroke="#292F36" stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>
</header>
<main class="error">
  <div class="container error__container">
    <div class="error__wrapper">
      <h2 class="error__title">404</h2>
      <p class="error__text">We are sorry, but the page you<br> requested was not found</p>
      <a href="index.html" class="error__link">Back To Home
        <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 8.43542L15.7232 8.29857M10.6182 1.91138L17.1412 8.43436L10.4868 15.0887"
                stroke="#CDA274" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="error__img">
    <img src="img/404.jpg" alt="error">
  </div>
</main>

<div class="overlay" id="overlay">
  <div class="modal-search">
    <div class="container modal-search__container">
      <div class="modal-search__content">
        <label for="search-input" class="modal-search__label">
          <input class="modal-search__input" placeholder="Search" id="search-input">
        </label>
        <div class="modal-search__wrap">
          <button type="submit" class="modal-search__btn">
            <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="26" cy="26" r="25.5" stroke="#CDA274"/>
              <path d="M23.0571 32L29 25.3143L23.0571 18.6286" stroke="#292F36" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button type="button" class="modal-search__btn modal-search__btn--close" onclick="closeModal()">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_169_365)">
                <path d="M21.9783 1.38286L20.5715 -0.0222168L10.9548 9.57362L1.33939 -0.0222168L-0.0700684 1.38021L9.54663 10.9774L-0.0687413 20.5719L1.33674 21.9783L10.9548 12.3811L20.5701 21.977L21.9783 20.5745L12.3616 10.9774L21.9783 1.38286Z" fill="#292F36"/>
              </g>
              <defs>
                <clipPath id="clip0_169_365">
                  <rect width="22" height="22" fill="white"/>
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="overlay" id="overlayMenu">
  <div class="modal">
    <div class="container modal__container">
      <div class="modal__content">
        <button type="button" class="modal__btn modal__btn--close" onclick="closeModalMenu()">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_169_365)">
              <path d="M21.9783 1.38286L20.5715 -0.0222168L10.9548 9.57362L1.33939 -0.0222168L-0.0700684 1.38021L9.54663 10.9774L-0.0687413 20.5719L1.33674 21.9783L10.9548 12.3811L20.5701 21.977L21.9783 20.5745L12.3616 10.9774L21.9783 1.38286Z"
                    fill="#292F36"/>
            </g>
            <defs>
              <clipPath id="clip0_169_365">
                <rect width="22" height="22" fill="white"/>
              </clipPath>
            </defs>
          </svg>
        </button>
        <nav class="header__nav modal__nav">
          <ul class="header__list modal__list">
            <li class="header__item modal__item">
              <a href="index.html" class="header__link modal__link">Home</a>
            </li>
            <li class="header__item modal__item">
              <a href="project.html" class="header__link modal__link">Our Projects</a>
            </li>
            <li class="header__item modal__item">
              <a href="blog.html" class="header__link modal__link">Blog</a>
            </li>
            <li class="header__item modal__item">
              <a href="contact.html" class="header__link modal__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

</div>
</body>
</html>
