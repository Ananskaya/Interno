<!doctype html>

                        <g opacity="0.8">
                            <path d="M16.6837 17.1844L21.9994 22.5001M19.375 10.6875C19.375 15.7616 15.2616 19.875 10.1875 19.875C5.11338 19.875 1 15.7616 1 10.6875C1 5.61338 5.11338 1.5 10.1875 1.5C15.2616 1.5 19.375 5.61338 19.375 10.6875Z" stroke="#292F36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    </svg>
                </button>
            </nav>
            <button class="burger-btn" onclick="openModalMenu()">

        </div>
    </div>
</header>

                </li>
                <li class="thumb__item">

                </li>
            </ul>
        </div>
    </section>
    <section class="projects">
        <div class="container projects__container">
            <div class="projects-tabs">

                <button class="projects-tabs__link" onclick="openTab(event, 'tab-bedroom')">Bedroom</button>
                <button class="projects-tabs__link" onclick="openTab(event, 'tab-kitchen')">Kitchen</button>
                <button class="projects-tabs__link" onclick="openTab(event, 'tab-living')">Living Area</button>
            </div>
            <div id="tab-bathroom" class="tab-content" style="display: block">

                    <li class="projects-content__item">

                    </li>
                    <li class="projects-content__item">

            <div id="tab-kitchen" class="tab-content">

                    <li class="projects-content__item">

                    <li class="projects-content__item">
                        <img src="img/kitchen-3.jpg" alt="bedroom" class="projects-content__img">

                    <li class="projects-content__item">

                    <li class="projects-content__item">

                    <li class="projects-content__item">

                    <li class="projects-content__item">
                        <img src="img/living-5.jpg" alt="bedroom" class="projects-content__img">

                    <li class="projects-content__item">
                        <img src="img/living-6.jpg" alt="bedroom" class="projects-content__img">
